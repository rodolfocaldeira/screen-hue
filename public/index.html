<html>
<head>
    <title>Screen Hue</title>
    <script src="//172.25.240.36:4000/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        var socket = io.connect('//172.25.240.36:4000');
        socket.on('message', function (content) {
            $('body').css('background-color', content);
        });

        socket.on('changeTitle', function (content) {
          $('p').text(content);
        });

    </script>

    <style type="text/css">
        body {
            font-family: "Helvetica Neue", sans-serif;
            font-weight: lighter;
        }

        p {

            margin-top: 25%;
            font-size: 420%;
            text-align: center;
        }
    </style>

</head>
<body>

    <p>Screen Hue</p>
</body>
</html>
