<html>
  <head>
    <title>Screen Hue</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
      var socket = io.connect('/');

      socket.on('updateColor', function(content) {
        $('body').css('background-color', content);
      });

      socket.on('updateMessage', function(content) {
        $('.message').text(content);
      });

      socket.on('updateConnectedScreens', function(content) {
        $('.connected-screens').text(content);
      });

    </script>

    <style type="text/css">
      body {
        font-family: "Helvetica Neue", sans-serif;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
        background-color: #333;
        font-size: 300%;
      }

      html, body, .message {
        height: 100%;
      }

      footer {
        text-align: center;
        position: absolute;
        bottom: 10px;
        right: 20px;
        font-size: 40%;
      }

      .message {
        display: -webkit-flex;
        display: flex;
        -webkit-flex: row;
        flex: row;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-align-content: center;
        align-content: center;
        -webkit-align-items: center;
        align-items: center;
      }

    </style>

  </head>
  <body>

    <div class="message">
      &#9635; Screen Hue
    </div>

    <footer>
      &#9635; <span class="connected-screens">1</span>
    </footer>

  </body>
</html>
