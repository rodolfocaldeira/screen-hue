<html>
  <head>
    <title>Screen Hue</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
      var socket = io.connect('/');

      socket.on('updateColor', function(content) {
        $('body').css('background-color', content);
      });

      socket.on('updateMessage', function(content) {
        $('p').text(content);
      });

      socket.on('updateConnectedScreens', function(content) {
        $('.connected-screens').text(content);
      });

    </script>

    <style type="text/css">
      body {
        font-family: "Helvetica Neue", sans-serif;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
        background-color: #333;
      }

      p {

        margin-top: 25%;
        font-size: 420%;
        text-align: center;
      }

      footer {
        text-align: center;
        position: absolute;
        bottom: 10px;
        right: 20px;
      }
    </style>

  </head>
  <body>
    <p>&#9635; Screen Hue</p>

    <footer>
      &#9635; <span class="connected-screens">1</span>
    </footer>

  </body>
</html>
